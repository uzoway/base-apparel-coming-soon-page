<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="container">
    <img src="images/logo.svg" alt="base apparel logo" class="mobilelogo">
    
    <!--Content-->
    <section class="banner">
      <div class="leftcolumn">
        <img src="images/logo.svg" alt="base apparel logo" class="desktoplogo">
        <div class="content">
          <h1><span>We're</span><br> coming<br> soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcemnets and our launch deals.</p>
          <form action="index.html">
            <input type="email" required placeholder="Email Address">
            <button type="submit"><img src="images/icon-arrow.svg" alt="arrow button"></button>
          </form>
        </div>
      </div>
      <div class="rightcolumn">

      </div>
    </section>
   
    <!--Footer-->
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.</p>  
      <p>Coded by <a href="https://github.com/uzoway" target="_blank" rel="noopener">uzoway</a></p> 
    </footer>
  </section>
  
</body>
</html>
