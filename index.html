<html lang="en">
<head>

<body>
  <section>
    <div class="moblogo">
      <img src="images/logo.svg" alt="base apparel logo">
    </div>
    <img src="images/logo.svg" alt="base apparel logo" class="logo">
    <div class="leftcolumn">
      <div class="contentbox">

    </div>
